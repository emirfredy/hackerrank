<div ng-if="items.length > 0" class="form-group">
  Cases:
  <ul>
    <li ng-repeat="item in items">
      Test case id: {{item.id}} -- Cube size: {{item.size}}
      <test-case test-case-id="item.id" cube-size="item.size"> </test-case>
    </li>
  </ul>
</div>
<div class="error" ng-if="items.length === 0 && clicked">Nothing found</div>
